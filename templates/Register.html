{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous">
    </script>

    <title>Registeration</title>
    <link rel="stylesheet" href="/static/css/register.css">

</head>

<body onload="myloader()">
    {% include 'loader.html' %}

    <div class="container">
        <div class="forms-container">
            <div class="sigin-signup">
                <form action="register_signin" method="POST" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="signin_username" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="signin_password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="register_signin" method="POST" class="sign-up-form">
                    {% csrf_token %}
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="signup_name" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="signup_email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa fa-phone"></i>
                        <input type="number" name="signup_phone" placeholder="Phone no.">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="signup_password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                </form>
            </div>
        </div>
        
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here</h3>
                    <p>Create your free account.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <img src="/static/img/register/img1.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us</h3>
                    <p>Please Sign in</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="/static/img/register/img2.svg" class="image" alt="">
            </div>
        </div>
    </div>

    <script src="/static/JS/register.js"></script>
</body>

</html>
